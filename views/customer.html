<!DOCTYPE html>
<html lang="en">
	{{header}}
	<body class="hold-transition sidebar-mini layout-fixed">
		<div class="wrapper">

			<!-- Preloader -->
			<div class="preloader flex-column justify-content-center align-items-center">
				<img class="animation__shake" src="dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
			</div>

			<!-- Navbar -->
			<nav class="main-header navbar navbar-expand navbar-white navbar-light">
				<!-- Left navbar links -->
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
					</li>
					<li class="nav-item d-none d-sm-inline-block">
						<a href="index3.html" class="nav-link">Home</a>
					</li>
					<li class="nav-item d-none d-sm-inline-block">
						<a href="#" class="nav-link">Contact</a>
					</li>
				</ul>
			</nav>
			<!-- /.navbar -->

			<!-- Main Sidebar Container -->
			<aside class="main-sidebar sidebar-dark-primary elevation-4">
				<!-- Brand Logo -->
				<a href="index3.html" class="brand-link">
					<img src="dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
					<span class="brand-text font-weight-light">GPT-SCC</span>
				</a>

				<!-- Sidebar -->
				<div class="sidebar">
					{{menu}}
				</div>
				<!-- /.sidebar -->
			</aside>

			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<section class="content" id="apost">
					<div class="container-fluid">
						<br>
						<div class="row">
							<div class="col-12">
								<div class="card">
									<div class="card-header">
										<h3 class="card-title" id="contagem">Clientes</h3>
										<div class="card-tools">
											<ul class="nav nav-pills ml-auto">
												<li class="nav-item">
													<button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal-default">+ Novo</button>
												</li>
											</ul>
										</div>
									</div>
								<!-- /.card-header -->
									<div class="card-body table-responsive p-0">
										<table class="table table-hover text-nowrap" id="table">
											<thead>
												<tr>
													<th>Cliente</th>
													<th>Classificação</th>
												</tr>
											</thead>
											<tbody>
												{{table}}
											</tbody>
										</table>
									</div>
								<!-- /.card-body -->
								</div>
							<!-- /.card -->
							</div>
						</div>
						<div class="modal fade" id="modal-default" aria-hidden="true" style="display: none;">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h4 class="modal-title">Cadastro de novo cliente</h4>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">×</span>
										</button>
									</div>
									<form method="post">
										<div class="modal-body">
											<div class="row">
												<div class="col-3">
													<label for="inputPassword6" class="col-form-label">Cliente</label>
												</div>
												<div class="col">
													<select name="name" class="form-control">
														<option value="">Selecione um ...</option>
														{{options}}
													</select>
												</div>
											</div>
											<div class="row">
												<div class="col-3">
													<label class="col-form-label">Ou</label>
												</div>
												<div class="col">
													<input type="text" name="name" class="form-control">
												</div>
											</div>
											<div class="row">
												<div class="col-3">
													<label for="inputPassword6" class="col-form-label">Classificação</label>
												</div>
												<div class="col">
													<input type="text" name="classificacao" class="form-control" placeholder="SCC, SPR, etc..." required="">
												</div>
											</div>
										</div>
										<div class="modal-footer justify-content-between">
											<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
											<button type="submit" class="btn btn-primary">Cadastrar</button>
										</div>
									</form>
								</div>
							<!-- /.modal-content -->
							</div>
							<!-- /.modal-dialog -->
						</div>
					</div>
				</section> 
			</div>
			<!-- /.content-wrapper -->
			<footer class="main-footer">
				<strong>SOLVS</strong>
				All rights reserved.
				<div class="float-right d-none d-sm-inline-block">
					<b>Version</b> 0.0.1
				</div>
			</footer>
		</div>
		<!-- ./wrapper -->
		{{scripts}}
	</body>
</html>
