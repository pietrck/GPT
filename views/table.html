<!DOCTYPE html>
<html lang="en">
	{{header}}
	<body class="hold-transition sidebar-mini layout-fixed">
		<div class="wrapper">

			<!-- Preloader -->
			<div class="preloader flex-column justify-content-center align-items-center">
				<img class="animation__shake" src="dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
			</div>

			<!-- Navbar -->
			<nav class="main-header navbar navbar-expand navbar-white navbar-light">
				<!-- Left navbar links -->
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
					</li>
					<li class="nav-item d-none d-sm-inline-block">
						<a href="index3.html" class="nav-link">Home</a>
					</li>
					<li class="nav-item d-none d-sm-inline-block">
						<a href="#" class="nav-link">Contact</a>
					</li>
				</ul>
			</nav>
			<!-- /.navbar -->

			<!-- Main Sidebar Container -->
			<aside class="main-sidebar sidebar-dark-primary elevation-4">
				<!-- Brand Logo -->
				<a href="index3.html" class="brand-link">
					<img src="dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
					<span class="brand-text font-weight-light">GPT-SCC</span>
				</a>

				<!-- Sidebar -->
				<div class="sidebar">
					{{menu}}
				</div>
				<!-- /.sidebar -->
			</aside>

			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<section class="content" id="bpost">
					<div class="container-fluid">
						<br>
						<form method="post">
							<div class="row">
								<div class="col-4">
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text">
											<i class="far fa-calendar-alt"></i>
											</span>
										</div>
										<input type="text" class="form-control float-right" id="reservation" name="date">
									</div>
								</div>
								<div class="col-6">
									<button type="submit" class="btn btn-info">Filtrar</button>
								</div>
							</div>
						</form>
					</div>
				</section>
				<section class="content" id="apost">
					<div class="container-fluid">
						<br>
						<div class="row">
							<div class="col-2">
								<div class="custom-control custom-switch">
									<input type="checkbox" onload="filter_ignored()" onchange="filter_ignored()" class="custom-control-input" id="customSwitch1">
									<label class="custom-control-label" for="customSwitch1">Ignorados</label>
								</div>
							</div>
							<div class="col-2">
								<div class="custom-control custom-switch">
									<input type="checkbox" onload="filter_apontados()" onchange="filter_apontados()" class="custom-control-input" id="customSwitch2">
									<label class="custom-control-label" for="customSwitch2">Apontados</label>
								</div>
							</div>
							<div class="col-2">
								<div class="custom-control custom-switch">
									<input type="checkbox" onload="filter_scc()" onchange="filter_scc()" class="custom-control-input" id="customSwitch3">
									<label class="custom-control-label" for="customSwitch3">SCC</label>
								</div>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-12">
								<div class="card">
									<div class="card-header">
										<h3 class="card-title" id="contagem">Apontamentos</h3>

										<div class="card-tools">
										</div>
									</div>
								<!-- /.card-header -->
									<div class="card-body table-responsive p-0">
										<table class="table table-hover text-nowrap" id="table">
											<thead>
												<tr>
													<th>Cliente</th>
													<th>Ticket</th>
													<th>Assunto</th>
													<th>Nº Ação</th>
													<th>Ação</th>
													<th>Agente</th>
													<th>Equipe</th>
													<th>Data</th>
													<th>Horas</th>
													<th>Opções</th>
												</tr>
											</thead>
											<tbody>
												{{table}}
											</tbody>
										</table>
									</div>
								<!-- /.card-body -->
								</div>
							<!-- /.card -->
							</div>
						</div>   
					</div>
				</section> 
			</div>
			<!-- /.content-wrapper -->
			<footer class="main-footer">
				<strong>SOLVS</strong>
				All rights reserved.
				<div class="float-right d-none d-sm-inline-block">
					<b>Version</b> 0.0.1
				</div>
			</footer>
		</div>
		<!-- ./wrapper -->
		<script type="text/javascript">
			var bol = true;
			var bol2 = true;
			var bol3 = true;
			var tbody = document.getElementById("table").children[1].children;

			function copytoclipboard(selector)
			{
				var x = "";

				var children = document.getElementById(selector).children;

				for (var i = 1; i < children.length-4; i++) {
					x += children[i].innerHTML.replace(/&nbsp;/gi," ") + "\t";
					navigator.clipboard.writeText(x);
				}
			}

			function filter_ignored()
			{
				if (bol) {
					for (var i = 0; i < tbody.length; i++) {
						if(tbody[i].style.backgroundColor == 'rgb(168, 101, 201)'){
							tbody[i].style.display = "none";
						}
					}

					bol = false;
				}else{
					for (var i = 0; i < tbody.length; i++) {
						if(tbody[i].style.backgroundColor == 'rgb(168, 101, 201)'){
							tbody[i].style.display = "";
						}
					}

					bol = true;
				}
				count_rows();
			}

			function filter_apontados()
			{
				if (bol2) {
					for (var i = 0; i < tbody.length; i++) {
						if(tbody[i].children[10].innerHTML == 'Apontado'){
							tbody[i].style.display = "none";
						}
					}

					bol2 = false;
				}else{
					for (var i = 0; i < tbody.length; i++) {
						if(tbody[i].children[10].innerHTML == 'Apontado'){
							tbody[i].style.display = "";
						}
					}

					bol2 = true;
				}
				count_rows();
			}

			function filter_scc()
			{
				if (bol3) {
					for (var i = 0; i < tbody.length; i++) {
						if(tbody[i].children[12].innerHTML != '' && tbody[i].children[13].innerHTML != ''){
							tbody[i].style.display = "none";
						}
					}

					bol3 = false;
				}else{
					for (var i = 0; i < tbody.length; i++) {
						if(tbody[i].children[12].innerHTML != '' && tbody[i].children[13].innerHTML != ''){
							tbody[i].style.display = "";
						}
					}

					bol3 = true;
				}
				count_rows();
			}

			function apontar(id)
			{
				var element = document.getElementById(id);
				element.style.backgroundColor = "lightgreen";
				element.children[10].innerHTML = "Apontado";
				element.children[11].children[1].disabled = true;
				if (!bol2) {
					element.style.display = "none";
				}
				count_rows();
				post('apontar',id);
			}

			function ignorar(id)
			{
				var element = document.getElementById(id);
				element.style.backgroundColor = "#A865C9";
				element.children[11].children[2].disabled = true;
				if (!bol) {
					element.style.display = "none";
				}
				count_rows();
				post('ignorar',id);
			}

			function count_rows()
			{
				var contagem = document.getElementById("contagem");
				var count = 0;
				for (var i = 0; i < tbody.length; i++) {
					if(tbody[i].style.display != 'none'){
						count++;
					}
				}
				contagem.innerHTML = count+" Apontamentos para lançar";
			}

			function post(type,id)
			{
				var http = new XMLHttpRequest();
				var url = 'rest.php';
				var params = type+'=1&id='+id;
				http.open('POST', url, true);

				//Send the proper header information along with the request
				http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

				http.onreadystatechange = function() {//Call a function when the state changes.
					if(http.readyState == 4 && http.status == 200) {
						console.log(1);
					}
				}
				http.send(params);
			}

			count_rows();
		</script>
		{{scripts}}
		{{datepicker}}
	</body>
</html>
